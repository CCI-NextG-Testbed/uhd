parameters:
- name: build_linux
  type: boolean
  default: true
- name: build_mac
  type: boolean
  default: true
- name: build_win
  type: boolean
  default: true
- name: release_binaries
  type: boolean
  default: false

trigger:
  batch: true
  branches:
    include:
    - UHD-4.1
  paths:
    include:
    - host
    - .ci
    - images/manifest.txt
    exclude:
    - .ci/docker
    - host/docs
    - host/LICENSE
    - host/README.md

pr: none

extends:
  template: templates/stages-uhd-pipeline.yml
  parameters:
    build_linux: ${{ parameters.build_linux }}
    build_mac: ${{ parameters.build_mac }}
    build_win: ${{ parameters.build_win }}
    release_binaries: ${{ parameters.release_binaries }}
